plugins {
    id 'java'
    id 'eclipse'
}

group 'com.maximus.fedapp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.11.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    /*compile 'com.oracle:ojdbc14:10.2.0.4.0'*/
    compile files('libs/ojdbc6.jar')
    compile 'ru.yandex.qatools.ashot:ashot:1.5.4'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile 'org.apache.pdfbox:pdfbox:2.0.1'
}


task testAdditionalInfoUpload(type: Test) {
    useTestNG {
        suites 'src/test/resources/testng-additional-info-upload.xml'
    }
    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }

    if (project.hasProperty('target')) {
        systemProperty 'target', "${target}"
    }
}

task testPartC(type: Test) {
    useTestNG {
        suites 'src/test/resources/testng-part-c.xml'
    }
    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }

    if (project.hasProperty('target')) {
        systemProperty 'target', "${target}"
    }
}